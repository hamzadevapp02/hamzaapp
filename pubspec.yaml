name: my_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  intl: ^0.19.0
  url_launcher: ^6.0.20  # Added url_launcher dependency

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.9.2 # Added flutter_launcher_icons

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"  # Path to your app icon image

flutter:
  uses-material-design: true

  # Add your assets here
  assets:
    - assets/Background.jpg
